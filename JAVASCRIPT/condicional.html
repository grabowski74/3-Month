<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Condicional</title>
        <meta charset="utf-8" />

        <!--[if IE]>
        <script src="js/html5shiv.js"></script>
        <![endif]-->
        
        <script type="text/javascript">

            // ==
            if(2 == 2){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }
            
            document.write('<br>');

            // ===
            if(2 === '2'){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');
            
            // !=
            if(2 != '2'){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');
            
            // !==
            if(2 !=='2'){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');
            
            // <
            if(2 < 5){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');
            
            // >
            if(2 > 5){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');

            // >=
            if(2 >= 5){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');

            // <=
            if(2 <= 5){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');

            // &&
            if(2 == 2 && 3 == 4){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }

            document.write('<br>');

            // &&
            if(2 == 2 || 3 == 4){
                document.write("Verdadeiro");
            } else {
                document.write("Falso");
            }
        </script>

    </head>

    </body>
</html>
