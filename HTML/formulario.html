<!DOCTYPE html>

<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h1>Cadastre-se</h1>
        <form action="process.py" method="POST">
            Login:<br/>
            <input type="text" name="login" id="login" value="" /><br/>

            Sexo:<br/>
            <input type="radio" name="Sexo" id="sexo" value=""/>Masculino<br/>
            <input type="radio" name="Sexo" id="sexo" value=""/>Feminino<br/>

            Interesses:<br/>
            <input type="checkbox" name="interesse" id="interesses" value=""> Futebol<br/>
            <input type="checkbox" name="interesse" id="interesses" value=""> Curso<br/>
            <input type="checkbox" name="interesse" id="interesses" value=""> Eletrônicos<br/>

            Estado:<br/>
            <select name="estado" id="estado">
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
                <option>ES</option>
            </select>
            <br/>

            Observações<br/>
            <textarea name="obs" id="obs"></textarea>
            <br/>

            <input type="button" value="Cadastrar" />
        </form>

    </body>
</html>
