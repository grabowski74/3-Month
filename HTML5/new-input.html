<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Novas tags input HTML5</title>
        <meta charset="utf-8" />

    </head>

    <body>
        
        <form>
            <!--Tag para adicionar nome-->
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <br><br>

            <!--Tag para adicionar email-->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="text@text.com" required >
            <br><br>

            <!--Tag para adicionar um número-->
            <label for="numero">Número</label>
            <input type="number" id="numero" min="5" max="10" step="2" autofocus> 
            <br><br>

            <!--Tag para adicionar uma url-->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="">
            <br><br>

            <!--Tag para adicionar um campo de pesquisa-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" placeholder="digite algo...">
            <br><br>

            <!--Tag para adicionar um range de números-->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <!--Tag para adicionar data-->
            <label for="data">Data</label>
            <input type="date" id="data" >
            <br><br>

            <!--Tag para adicionar cor-->
            <label for="cor">Cor</label>
            <input type="color" id="cor" >
            <br><br>

            <input type="submit" value="enviar">
        </form>
    </body>
</html>
